        <h2>如何快速剪裁视频</h2>       
        <p>    从主界面点击“视频剪裁”，选择需要处理的视频文件，进入编辑界面</p>
        <p class="note"><img src="images/trimming.jpg" /></p>
        <p class="note">图1：点击“视频剪裁”</p>
        <p>    通过移动屏幕底部蓝色区域两侧的白色按钮，可以设置被截取视频的开始和结束时间；点击播放按钮两侧的“&lt;”或“&gt;”可逐帧微调；点击屏幕右上角的“导出视频”完成保存工作。</p>
