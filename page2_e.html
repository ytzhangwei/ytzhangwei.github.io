        <h2>How do I merge multiple videos?</h2>
       <p>Click <em><a href="#">"Video Merging"</a></em> on the main page, and then choose your video files.</p>        
        <p class="note"><img src="images/merging_e.jpg" /></p>
        <p>In the <em><a href="#">"Clips"</a></em> page, click on the video thumbnail pop-up editing options for copy, remove, cut and split the video. Click <em><a href="#">"Export Video"</a></em> to save video.</p>
        <p class="note"><img src="images/merging2_e.jpg" /></p>
