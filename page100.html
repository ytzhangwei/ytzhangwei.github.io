        <h2>视频或音频格式不兼容怎么办？</h2>
       	<p> 当导入视频时，会有如下错误信息显示。</p>
        <p class="note"><img src="images/invalid.jpg" /></p>
        <p class="note">图1：视频不兼容</p>
	<p> 这是由于Windows商店应用的限制，非标准格式的视频或音频不能被兼容，为此应用提供了方便的转码工具可将视频或音频转成标准格式。</p>
        <p class="note"><img src="images/invalid2.jpg" /></p>
        <p class="note">图2：点击“转码工具”</p>
