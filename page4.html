        <h2>如何为视频添加文字</h2>
       	<p> 添加视频主要有如下两种方法：</p>
        <p>    <strong>方法1、</strong>是从主界面点击“添加文字”。</p>
        <p class="note"><img src="images/text.jpg" /></p>
        <p class="note">图1：点击“添加文字”</p>

	<p>    <strong>方法2、</strong>在项目模式中，进入“文字”编辑页。</p>
        <p class="note"><img src="images/text2.jpg" /></p>
        <p class="note">图2：选择“文字”编辑页</p>
	<p> 通过移动屏幕底部的滑块调整文字开始的时间，双击屏幕中间的文本输入框开始输入文字，点屏幕其他位置完成输入。</p>
	<p class="note"><img src="images/text3.jpg" /></p>
        <p class="note">图3：输入文字</p> 
	<p> 通过移动屏幕底部绿色区域两侧的白色按钮，可以调整文字的开始和结束时间。</p>
	<p class="note"><img src="images/text4.jpg" /></p>
        <p class="note">图4：调整文字的开始和结束时间</p> 
	<p> 点击屏幕底部的绿色区域，弹出文字效果设置窗口。</p>
	<p class="note"><img src="images/text5.jpg" /></p>
        <p class="note">图5：文字效果设置</p>    
	<p> 点击屏幕左下侧的<img src="images/textList.jpg" class="nzimg" /> ，进入文字列表页</p>
	<p class="note"><img src="images/text6.jpg" /></p>
        <p class="note">图6：文字效果列表</p>
