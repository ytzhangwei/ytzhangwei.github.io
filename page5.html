        <h2>如何为视频添加音乐</h2>
       	<p> 为视频添加音乐有如下两种方法：</p>
        <p>    <strong>方法1、</strong>是从主界面点击“添加背景乐”。</p>
        <p class="note"><img src="images/music.jpg" /></p>
        <p class="note">图1：点击“添加背景乐”</p>

	<p>    <strong>方法2、</strong>在项目模式中，进入“背景乐”编辑页。</p>
        <p class="note"><img src="images/music2.jpg" /></p>
        <p class="note">图2：选择“背景乐”</p>
	<p> 点击屏幕底部的“+”添加音乐。</p>
	<p class="note"><img src="images/music6.jpg" /></p>
        <p class="note">图3：添加音乐</p> 
	<p class="note"><img src="images/music3.jpg" /></p>
        <p class="note">图4：选择音乐</p> 
	<p> 通过移动屏幕底部红色区域两侧的白色按钮，可以设置音乐的开始和结束时间。</p>
	<p class="note"><img src="images/music4.jpg" /></p>
        <p class="note">图5：调整音乐的开始和结束时间</p> 
	<p> 点击屏幕底部的红色区域，弹出音乐设置窗口。</p>
	<p class="note"><img src="images/music5.jpg" /></p>
        <p class="note">图6：音乐设置</p>
