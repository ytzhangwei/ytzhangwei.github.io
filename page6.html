        <h2>如何为视频叠加图片或视频</h2>
       	<p> 通过项目模式进入到“图层”编辑页。</p>
        <p class="note"><img src="images/overlay.jpg" /></p>
        <p class="note">图1：选择“图层”</p>

	<p> 点右下侧的“+”选择叠加图片或者视频，双击屏幕中间的图标选取一个图片或视频文件。</p>
        <p class="note"><img src="images/overlay2.jpg" /></p>
        <p class="note">图2：添加图层</p>
	<p> 通过移动屏幕底部紫色区域两侧的白色按钮，可以设置图层的开始和结束时间。</p>
	<p class="note"><img src="images/overlay3.jpg" /></p>
        <p class="note">图3：调整图层的开始和结束时间</p> 
	<p> 点击屏幕底部的紫色区域，弹出图层设置窗口。</p>
	<p class="note"><img src="images/overlay4.jpg" /></p>
        <p class="note">图4：图层效果设置</p> 	
	<p> 点击屏幕左下侧的<img src="images/textList.jpg" class="nzimg" /> ，进入图层列表页</p>
	<p class="note"><img src="images/overlay5.jpg" /></p>
        <p class="note">图5：图层效果列表</p>
