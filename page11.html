        <h2>如何调节视频的原音？</h2>
       	<p> 有两种方式可调节视频的原始音量：</p>
        <p>    <strong>方法1、</strong>是从主界面点击“添加背景乐”进入编辑页面，点<img src="images/volume.jpg" class="nzimg" />调节视频音量。</p>
        <p class="note"><img src="images/volume2.jpg" /></p>
        <p class="note">图1：设置视频原音1</p>

	<p>    <strong>方法2、</strong>在项目模式中，进入“镜头编辑”页，点<img src="images/volume.jpg" class="nzimg" />调节视频音量。</p>
        <p class="note"><img src="images/volume3.jpg" /></p>
        <p class="note">图2：设置视频原音2</p>
